<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .countdown-container {
            text-align: center;
            background-color: white;
            padding: 5vh 5vw;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }
        
        @media (max-width: 768px) {
            .countdown-container {
                width: 95%;
                padding: 3vh 3vw;
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 2vh;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
        }
        
        .countdown-item {
            margin: 1vh 0;
            padding: 1.5vh 1.5vw;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        
        .countdown-value {
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: bold;
            color: #007bff;
            display: inline-block;
            text-align: center;
        }
        
        .countdown-label {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: #6c757d;
            margin-top: 0.5vh;
        }
        
        /* 能量条样式 */
        .energy-bar-wrapper {
            position: absolute;
            right: -10vw;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .energy-bar-container {
            height: 80%;
            width: 30px;
            background-color: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .energy-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #4caf50, #8bc34a, #cddc39);
            border-radius: 0 0 15px 15px;
            transition: height 0.5s ease;
        }
        
        .energy-dates {
            height: 80%;
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            color: #666;
        }
        
        .energy-date {
            text-align: left;
        }
        
        @media (max-width: 768px) {
            .energy-bar-wrapper {
                position: relative;
                right: 0;
                height: 20vh;
                width: 100%;
                margin-top: 2vh;
                justify-content: center;
            }
            
            .energy-bar-container {
                height: 100%;
                width: 20px;
            }
            
            .energy-dates {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">        
        <div class="countdown-item">
            <div class="countdown-value" id="days">计算中...</div>
            <div class="countdown-label">总天数</div>
        </div>
        
        <div class="countdown-item">
            <div class="countdown-value" id="hours">计算中...</div>
            <div class="countdown-label">总小时数</div>
        </div>
        
        <div class="countdown-item">
            <div class="countdown-value" id="seconds">计算中...</div>
            <div class="countdown-label">总秒数</div>
        </div>
        
        <div class="countdown-item">
            <div class="countdown-value" id="milliseconds">计算中...</div>
            <div class="countdown-label">总毫秒数</div>
        </div>
        
        <!-- 能量条包装器 -->
        <div class="energy-bar-wrapper">
            <!-- 能量条容器 -->
            <div class="energy-bar-container">
                <div class="energy-bar" id="energy-bar"></div>
            </div>
            
            <!-- 能量条日期标记 -->
            <div class="energy-dates">
                <div class="energy-date">结束</div>
                <div class="energy-date">开始</div>
            </div>
        </div>
    </div>

    <script>
        // 设置目标日期：2025年12月1日
        const targetDate = new Date('2025-12-01T00:00:00');
        // 设置起始日期：2025年4月25日
        const startDate = new Date('2025-04-25T00:00:00');
        
        // 格式化数字函数，保持一致的宽度
        function formatNumber(number) {
            return number.toLocaleString('zh-CN', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
                useGrouping: true
            });
        }
        
        // 上次更新的毫秒值
        let lastMilliseconds = 0;
        
        function updateCountdown() {
            // 获取当前日期和时间
            const currentDate = new Date();
            
            // 计算时间差（毫秒）
            const timeDifference = targetDate - currentDate;
            
            // 计算总天数、总小时数、总秒数和总毫秒数
            const totalDays = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor(timeDifference / (1000 * 60 * 60));
            const totalSeconds = Math.floor(timeDifference / 1000);
            
            // 更新显示（天、小时、秒）
            document.getElementById('days').textContent = formatNumber(totalDays);
            document.getElementById('hours').textContent = formatNumber(totalHours);
            document.getElementById('seconds').textContent = formatNumber(totalSeconds);
            
            // 只有当毫秒值变化超过100毫秒时才更新，减少抖动
            if (Math.abs(timeDifference - lastMilliseconds) >= 100) {
                document.getElementById('milliseconds').textContent = formatNumber(timeDifference);
                lastMilliseconds = timeDifference;
            }
            
            // 更新能量条
            updateEnergyBar(currentDate);
        }
        
        function updateEnergyBar(currentDate) {
            // 计算总时间跨度（毫秒）
            const totalTimeSpan = targetDate - startDate;
            
            // 计算已经过去的时间（毫秒）
            const elapsedTime = currentDate - startDate;
            
            // 计算进度百分比（0-100）
            let progressPercentage = (elapsedTime / totalTimeSpan) * 100;
            
            // 确保百分比在有效范围内
            progressPercentage = Math.max(0, Math.min(100, progressPercentage));
            
            // 更新能量条高度
            document.getElementById('energy-bar').style.height = progressPercentage + '%';
        }
        
        // 立即更新一次
        updateCountdown();
        
        // 每50毫秒更新一次，平衡流畅性和性能
        setInterval(updateCountdown, 50);
        
        // 设置页面大小调整时重新计算布局
        window.addEventListener('resize', function() {
            updateCountdown();
        });
    </script>
</body>
</html>
