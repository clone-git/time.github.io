<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .countdown-container {
            text-align: center;
            background-color: white;
            padding: 5vh 5vw;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }
        
        @media (max-width: 768px) {
            .countdown-container {
                width: 95%;
                padding: 3vh 3vw;
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 2vh;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
        }
        
        .countdown-item {
            margin: 1vh 0;
            padding: 1.5vh 1.5vw;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        
        .countdown-value {
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: bold;
            color: #007bff;
            display: inline-block;
            text-align: center;
        }
        
        .countdown-label {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: #6c757d;
            margin-top: 0.5vh;
        }
        
        /* 能量条样式 */
        .energy-bar-wrapper {
            position: absolute;
            right: -10vw;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .energy-bar-container {
            height: 80%;
            width: 30px;
            background-color: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .energy-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #4caf50, #8bc34a, #cddc39);
            border-radius: 0 0 15px 15px;
            transition: height 0.5s ease;
        }
        
        .energy-dates {
            height: 80%;
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            color: #666;
        }
        
        .energy-date {
            text-align: left;
        }
        
        @media (max-width: 768px) {
            .energy-bar-wrapper {
                position: relative;
                right: 0;
                height: 20vh;
                width: 100%;
                margin-top: 2vh;
                justify-content: center;
            }
            
            .energy-bar-container {
                height: 100%;
                width: 20px;
            }
            
            .energy-dates {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">        
        <div class="countdown-item">
            <div class="countdown-value" id="days">计算中...</div>
            <div class="countdown-label">总天数</div>
        </div>
        
        <div class="countdown-item">
            <div class="countdown-value" id="hours">计算中...</div>
            <div class="countdown-label">总小时数</div>
        </div>
        
        <div class="countdown-item">
            <div class="countdown-value" id="seconds">计算中...</div>
            <div class="countdown-label">总秒数</div>
        </div>
        
        <div class="countdown-item">
            <div class="countdown-value" id="milliseconds">计算中...</div>
            <div class="countdown-label">总毫秒数</div>
        </div>
        
        <!-- 能量条包装器 -->
        <div class="energy-bar-wrapper">
            <!-- 能量条容器 -->
            <div class="energy-bar-container">
                <div class="energy-bar" id="energy-bar"></div>
            </div>
            
            <!-- 能量条日期标记 -->
            <div class="energy-dates">
                <div class="energy-date">结束</div>
                <div class="energy-date">开始</div>
            </div>
        </div>
    </div>

    <script>
        // ... existing code ...
        
        // 设置页面大小调整时重新计算布局
        window.addEventListener('resize', function() {
            updateCountdown();
        });
        
        // ... existing code ...
    </script>
</body>
</html>
